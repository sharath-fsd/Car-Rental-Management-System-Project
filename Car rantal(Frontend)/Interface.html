    <div class="form-container">
      <h2>Book Your Ride</h2>
      <form onsubmit="submitForm(event)">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter Your Name" required />
        </div>

        <div class="form-group">
          <label for="mobile">Mobile Number:</label>
          <input type="tel" id="mobile" name="mobile" placeholder="Enter Your Mobile Number" pattern="[6-9]{1}[0-9]{9}" required />
        </div>

        <div class="form-group">
          <label for="place">Available Places:</label>
          <select id="place" name="city" required>
            <option value="" selected disabled hidden>Select a city</option>
            <option>Bangalore</option>
            <option>Mumbai</option>
            <option>Delhi</option>
            <option>Hyderabad</option>
            <option>Kolkata</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="start-date">From:</label>
            <input type="date" id="start-date" name="start-date" required />
          </div>

          <div class="form-group">
            <label for="end-date">Until:</label>
            <input type="date" id="end-date" name="end-date" required />
          </div>
        </div>

        <button type="submit">Search</button>
      </form>
    </div>

    <div class="form-text-container">
      <h2>Why Choose Us?</h2>
      <p>
        We offer the best car rental experience with affordable prices, premium vehicles,
        and 24/7 customer support. Enjoy a hassle-free booking and smooth rides anywhere
        in the city. Book with confidence today!
      </p>
    </div>
  </div>

  <script>
    function submitForm(event) {
  event.preventDefault();
  const name = document.getElementById("name").value;
  const mobile = document.getElementById("mobile").value;
  const city = document.getElementById("place").value;
  const fromDate = document.getElementById("start-date").value;
  const toDate = document.getElementById("end-date").value;

  const booking = { name, mobile, city, fromDate, toDate };

  fetch("http://localhost:8080/api/bookings", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(booking)
  })
    .then(response => {
      if (response.ok) {
        const query = new URLSearchParams({
          name,
          mobile,
          city,
          "start-date": fromDate,
          "end-date": toDate
        }).toString();
        window.location.href = "Inside.html?" + query;
      } else {
        alert("âŒ Error saving booking. Please try again.");
      }
    })
    .catch(error => {
      console.error("Error:", error);
      alert("ðŸš« Backend server is not responding.");
    });
}

  </script>
