<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Background video */
    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 420px;
      box-shadow:
        0 4px 8px rgba(0,0,0,0.1),
        0 0 40px rgba(0, 123, 255, 0.1);
      z-index: 1;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
    }
    .admin-note {
  color: #ffdddd;
  background: rgba(255, 0, 0, 0.1);
  padding: 10px;
  border-left: 4px solid red;
  font-size: 14px;
  margin-bottom: 20px;
  text-align: center;
  border-radius: 6px;
}


    .login-box:hover {
      transform: rotateY(5deg);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: #f0f0f0;
      box-shadow: inset 2px 2px 5px #d1d1d1, inset -2px -2px 5px #ffffff;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      background: #fff;
      box-shadow:
        inset 1px 1px 5px rgba(0,0,0,0.1),
        inset -1px -1px 5px rgba(255,255,255,0.6),
        0 0 4px #007BFF;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 5px 0 #0056b3;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #0056b3;
    }

    button:active {
      box-shadow: none;
      transform: translateY(4px);
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay loop muted>
    <source src="3.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>
  


  <!-- Login Box -->
  <div class="login-box">
  <h2>Admin Login</h2>
  <p class="admin-note">⚠️ This page is for administrators only. Unauthorized access is prohibited.</p>
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="login()">Login</button>
</div>


  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // ⚠️ Replace with secure backend logic in production
      if (user === "Sharath" && pass === "Hii") {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "Admin.html";
      } else {
        alert("Invalid credentials");
      }
    }
  </script>
</body>
</html>
